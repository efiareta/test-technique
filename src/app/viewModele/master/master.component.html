<div *ngFor="let modele of modeles">
  <mat-card style="border: 0.5px solid; margin-bottom: 4px">
    <mat-card-header>
      <mat-card-subtitle>{{ modele.date | customDate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="8" rowHeight="100px">
        <mat-grid-tile colspan="2">
          <img
            mat-card-image
            src="assets/png/{{ modele.modelName }}.png"
            class="miniature"
            alt="Photo de profil"
        /></mat-grid-tile>
        <mat-grid-tile colspan="3">{{ modele?.name }}</mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-footer>
      <button
        class="detailButton"
        mat-button
        color="primary"
        (click)="emitEventClick(modele.id)"
      >
        detail
      </button>
    </mat-card-footer>
  </mat-card>
</div>
